<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <article class="product-card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 640px)">
        <img src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Parfum bottle laying down with leaves surrounding">
      </picture>
      <div class="card-text">
        <p class="product-type">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="card-price">
        <p class="discounted-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button class="card-button">Add to Cart</button>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.keithmckenna.com">&lt; S|W|D /&gt;</a>.
  </div>
</body>

</html>
